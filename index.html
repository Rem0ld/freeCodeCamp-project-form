<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Survey form about travelling">
  <meta name="author" content="Pierre Lovergne">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header>
    <h1 id="title">TravelTours</h1>
    <p id="description">Thanks for letting us know what could be better...</p>
  </header>
  <main class="container">
    <!-- Form -->
    <form id="survey-form" method="POST" action="#">
      <div class="general-infos">
        <label class="paddingElts" for="name" id="name-label">Full Name</label>
        <input id="name" class="general" type="text" placeholder="Your name" required>

        <label class="paddingElts" for="email" id="email-label">E-mail</label>
        <input id="email" class="general general-email" type="email" placeholder="E-mail" required>

        <label class="paddingElts" for="number" id="number-label">ID</label>
        <input id="number" class="general" type="number" placeholder="Your ID" min="0" max="20">
      </div>
      <!-- Dropdown -->
      <label class="paddingElts" for="dropdown">Which destination did you go ?</label>
      <div class="droparrow">
        <select id="dropdown" class="fixed-size" name="List_regions" required>
          <option value="0" selected>Select an option</option>
          <option value="1">I. Tarapacá</option>
          <option value="2">II. Antofagasta</option>
          <option value="3">III. Atacama</option>
          <option value="4">IV. Coquimbo</option>
          <option value="5">V. Valparaíso</option>
          <option value="6">VI. O'Higgins</option>
          <option value="7">VII. Maule</option>
          <option value="8">VIII. BioBiío</option>
          <option value="9">IX. Araucanía</option>
          <option value="10">X. Los Lagos</option>
          <option value="11">XI. Aysén</option>
          <option value="12">XII. Magallanes & Antártica</option>
          <option value="13">XIII. Región Metropolitana</option>
          <option value="14">XIV. Los Ríos</option>
          <option value="15">XV. Arica and Parinacota</option>
          <option value="16">XVI. Ñuble</option>
        </select>
      </div>

      <!-- Checkboxes -->
      <p class="title-act">Activities you did</p>
      <hr>
      <div class="checkbox">
        <div class="column1">
          <input type="checkbox" name="activities" value="volcano_climb"><label for="volcano_climb">Volcano
            climb</label><br>
          <input type="checkbox" name="activities" value="climbing"><label for="climbing">Climbing</label><br>
        </div>
        <div class="column2">
          <input type="checkbox" name="activities" value="trek"><label for="trek">Trekking</label><br>
          <input type="checkbox" name="activities" value="rafting"><label for="rafting">Rafting</label><br>
        </div>
        <div class="column3">
          <input type="checkbox" name="activities" value="biking"><label for="biking">Biking</label><br>
          <input type="checkbox" name="activities" value="windsurfing"><label for="windsurfing">Windsurfing</label><br>
        </div>

      </div>
      <!-- Radio -->
      <div class="radio">
        <fieldset>
          <legend>Would you recommend us ?</legend>
          <label><input type="radio" name="recommandation" value="Yes"> Yes</label>
          <label><input type="radio" name="recommandation" value="No"> No</label>
          <div class="yes">
            <p>If yes, please enter a friend's e-mail :</p>
            <input class="general general-email" type="email" placeholder="E-mail">
          </div>
        </fieldset>
      </div>
      <!-- Text area -->
      <label class="paddingElts" for="comments">Feel free to add suggestions :</label>
      <textarea id="comments" name="comments" placeholder="Write here"></textarea>

      <!-- Submit -->
      <button id="submit" type="submit">Submit</button>
    </form>
  </main>
</body>

</html>
